<div class="container mt-4">
  <h2>Register</h2>
  <form (submit)="register()">

    <div class="form-group">
      <label>Name</label>
      <input [(ngModel)]="name" name="name" [ngModelOptions]="{standalone: true}" class="form-control" type="name" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input [(ngModel)]="email" name="email" [ngModelOptions]="{standalone: true}" class="form-control" type="email" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input [(ngModel)]="password" name="password" [ngModelOptions]="{standalone: true}" class="form-control" type="password" required>
    </div>

    <div class="form-group">
      <label>Password Confirmation</label>
      <input [(ngModel)]="password_confirmation" name="password_confirmation" [ngModelOptions]="{standalone: true}" class="form-control" type="password" required>
    </div>

    <button class="btn btn-primary mt-3">Register</button>
  </form>
</div>
