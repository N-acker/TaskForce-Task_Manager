<div class="container mt-4">

  <div class="text-center mb-4">
    <h1 style="font-weight: bold; font-size: 2.5rem; color: #0d6efd; line-height: 1.2;">
      Taskforce - Your Task Manager
    </h1>
  </div>

  <h2 class="mb-3">Login</h2>
  <form (submit)="login()">
    <div class="form-group">
      <label>Email</label>
      <input [(ngModel)]="email" name="email" [ngModelOptions]="{standalone: true}" class="form-control" type="email" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input [(ngModel)]="password" name="password" [ngModelOptions]="{standalone: true}" class="form-control" type="password" required>
    </div>

    <div class="d-flex gap-2 mt-3">
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" routerLink="/register" class="btn btn-outline-primary">Register</button>
    </div>

  </form>
</div>
